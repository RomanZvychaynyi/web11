<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрипти</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
<div class="container">
    <header>
    <h1>Вивчення англійської мови</h1>
    <p class="subtitle">Натисніть на картку, щоб перевірити переклад</p>
    </header>
        
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="current-step">1</div>
            <div class="stat-label">Поточний крок</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="correct-count">0</div>
            <div class="stat-label">Вірно</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="incorrect-count">0</div>
            <div class="stat-label">Невірно</div>
        </div>
    </div>
        
    <div class="card-wrapper">
        <div class="card">
            <div class="card-side front">
                <div class="word-text" id="current-word">Hello</div>
                <p class="instruction">Введіть переклад та натисніть на картку для перевірки</p>
            </div>
            <div class="card-side back">
                <div class="word-text" id="correct-translation">Привіт</div>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>
        
    <input type="text" class="input-field" id="translation-input" placeholder="Введіть переклад...">
        
    <div class="buttons">
        <button class="btn-check" id="check-btn">Перевірити</button>
        <button class="btn-next" id="next-btn">Наступне слово</button>
        <button class="btn-restart" id="restart-btn">Почати знову</button>
    </div>
</div>
    
<div class="modal-window" id="results-modal">
    <div class="modal-content">
        <h2>Результати навчання</h2>
        <p>Ви завершили всі слова!</p>
        <div class="level" id="knowledge-level">Рівень: Початківець</div>
        <p>Вірних відповідей: <span id="final-correct">0</span> з <span id="total-words">10</span></p>
        <button class="btn-close" id="close-modal">Закрити</button>
    </div>
</div>
<style>
    body {
    background: radial-gradient(circle at top, #7f5af0 0%, #2b2d42 100%);
    color: #3c3c3c;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    max-width: 850px;
    width: 100%;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(6px);
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    padding: 40px;
    margin-top: 30px;
    animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px) }
    to { opacity: 1; transform: translateY(0) }
}

h1 {
    color: #1b263b;
    text-shadow: 0 3px 6px rgba(0,0,0,0.15);
    font-size: 40px;
    margin-bottom: 10px;
}

.subtitle {
    color: #6c757d;
    font-size: 17px;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #edf2fb, #d7e3fc);
    padding: 15px;
    border-radius: 15px;
    box-shadow: inset 0 3px 10px rgba(0,0,0,0.05);
}

.stat-value {
    font-size: 32px;
    color: #4c6ef5;
    font-weight: bold;
}

.stat-label {
    font-size: 14px;
    color: #6c757d;
}

.card-wrapper {
    perspective: 1200px;
    margin: 30px 0;
    height: 270px;
}

.card {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(.17,.67,.14,.93);
    cursor: pointer;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.card.flipped {
    transform: rotateY(180deg) scale(1.03);
}

.card-side {
    position: absolute;
    width: 100%;    
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 25px;
    text-align: center;
    font-weight: 600;
}

.front {
    background: linear-gradient(135deg, #4c6ef5, #15aabf);
    color: white;
}

.back {
    background: linear-gradient(135deg, #40c057, #2f9e44);
    color: white;
    transform: rotateY(180deg);
}

.word-text {
    font-size: 45px;
    margin-bottom: 20px;
    font-weight: bold;
}

.input-field {
    width: 80%;
    padding: 14px 18px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    margin-top: 15px;
    text-align: center;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    transition: .2s ease;
}

.input-field:focus {
    outline: none;
    transform: scale(1.03);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    height: 30px;
}

.correct { color: #d3f9d8 }
.incorrect { color: #ffe3e3 }

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

button {
    padding: 14px 30px;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    transform: translateY(-3px) scale(1.03);
}

.btn-next { background-color: #4c6ef5; color: white; }
.btn-check { background-color: #2f9e44; color: white; }
.btn-restart { background-color: #e03131; color: white; }

.modal-window {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.75);
    backdrop-filter: blur(5px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    animation: zoom 0.3s ease;
}

@keyframes zoom {
    from { transform: scale(.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.level {
    font-size: 26px;
    font-weight: bold;
    margin: 25px 0;
    padding: 15px;
    border-radius: 12px;
}

.excellent { background-color: #2f9e44; color: white; }
.good { background-color: #4c6ef5; color: white; }
.average { background-color: #f59f00; color: white; }
.poor { background-color: #e03131; color: white; }

.btn-close {
    background-color: #868e96;
    color: white;
    padding: 12px 35px;
    border-radius: 12px;
    font-size: 17px;
}

</style>

<script>
$(document).ready(function() {
    const wordDictionary = [
        { word: "Yes", translation: "Так" },
        { word: "No", translation: "Ні" },
        { word: "Water", translation: "Вода" },
        { word: "Food", translation: "Їжа" },
        { word: "House", translation: "Будинок" },
        { word: "Family", translation: "Сім'я" },
        { word: "City", translation: "Місто" },
        { word: "Country", translation: "Країна" },
        { word: "Language", translation: "Мова" },
        { word: "Work", translation: "Робота" },
        { word: "Love", translation: "Любов" },
        { word: "Happy", translation: "Щасливий" },
        { word: "Sad", translation: "Сумний" },
        { word: "Hello", translation: "Привіт" },
        { word: "Goodbye", translation: "До побачення" },
        { word: "Thank you", translation: "Дякую" },
        { word: "Please", translation: "Будь ласка" },
    ];
    
    let currentWords = [];
    let currentIndex = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let totalWords = 15;
    
    function initApp() {
        const difficulty = $("#difficulty").val();
        
        switch(difficulty) {
            case "easy":
                totalWords = 10;
                break;
            case "medium":
                totalWords = 15;
                break;
            case "hard":
                totalWords = 20;
                break;
        }
        
        currentWords = getRandomWords(wordDictionary, totalWords);
        currentIndex = 0;
        correctCount = 0;
        incorrectCount = 0;
        
        updateProgress();
        showCurrentWord();
        $("#results-modal").hide();
    }
    
    function getRandomWords(dictionary, count) {
        const shuffled = dictionary.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }
    
    function showCurrentWord() {
        const currentWord = currentWords[currentIndex];
        $("#current-word").text(currentWord.word);
        $("#correct-translation").text(currentWord.translation);
        $("#translation-input").val("");
        $("#result").text("").removeClass("correct incorrect");
        $(".card").removeClass("flipped");
    }
    
    function updateProgress() {
        $("#current-step").text(currentIndex + 1);
        $("#correct-count").text(correctCount);
        $("#incorrect-count").text(incorrectCount);
    }
    
    function checkTranslation() {
        const userTranslation = $("#translation-input").val().trim().toLowerCase();
        const correctTranslation = currentWords[currentIndex].translation.toLowerCase();
        
        if (userTranslation == "") {
            alert("Будь ласка, введіть переклад!");
            return;
        }
        
        $(".card").addClass("flipped");
        
        if (userTranslation == correctTranslation) {
            $("#result").text("Правильно!").addClass("correct");
            correctCount++;
        } else {
            $("#result").text(`Неправильно! Правильно: ${currentWords[currentIndex].translation}`).addClass("incorrect");
            incorrectCount++;
        }
        
        updateProgress();
    }
    
    function nextWord() {
        if (!$(".card").hasClass("flipped")) {
            alert("Спочатку перевірте поточне слово!");
            return;
        }
        
        currentIndex++;
        
        if (currentIndex < currentWords.length) {
            showCurrentWord();
        } else {
            showResults();
        }
    }
    
    function showResults() {
        const percentage = (correctCount / totalWords) * 100;
        let knowledgeLevel = "";
        let levelClass = "";
        
        if (percentage >= 90) {
            knowledgeLevel = "Відмінно";
            levelClass = "excellent";
        } else if (percentage >= 70) {
            knowledgeLevel = "Добре";
            levelClass = "good";
        } else if (percentage >= 50) {
            knowledgeLevel = "Задовільно";
            levelClass = "average";
        } else {
            knowledgeLevel = "Потрібно покращити";
            levelClass = "poor";
        }
        
        $("#final-correct").text(correctCount);
        $("#total-words").text(totalWords);
        $("#knowledge-level").text(`Рівень: ${knowledgeLevel}`).attr("class", `level ${levelClass}`);
        $("#results-modal").show();
    }
    
    $("#check-btn").click(checkTranslation);
    $("#next-btn").click(nextWord);
    $("#restart-btn").click(initApp);
    $("#close-modal").click(function() {
        $("#results-modal").hide();
        initApp();
    });
    $(".card").click(function() {
        if (!$(".card").hasClass("flipped")) {
            checkTranslation();
        }
    });
    $("#translation-input").keypress(function(e) {
        if (e.which == 13) {
            checkTranslation();
        }
    });
    
    $("#difficulty").change(function() {
        initApp();
    });
    
    initApp();
});

</script>
</body>
</html>
